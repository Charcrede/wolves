<!-- carousel.component.html -->
<div class="row mt-3 mb-3 px-2">

      <!-- Carousel -->
      <div class="carousel-button col-sm-4">
            <button class="templateInput" [ngClass]="{'fa fa-check': checked1}" (click)="select1()"></button>
            <div id="demo" class="carousel slide" data-bs-ride="carousel">
                  <!-- Indicators/dots -->
                  <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                  </div>
                  <!-- The slideshow/carousel -->
                  <div class="carousel-inner rounded">
                        <div class="carousel-item active" *ngFor="let image of carousel.images">
                              <img [src]="image.imageUrl" alt="Image {{ image.id }}" class="d-block w-100 rounded"
                                    width="500">
                        </div>
                  </div>
                  <!-- Left and right controls/icons -->
                  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                  </button>
            </div>
      </div>
      <div class="carousel-button col-sm-4">
            <button class="templateInput" [ngClass]="{'fa fa-check': checked2}" (click)="select2()"></button>
            <div id="demos" class="carousel slide" data-bs-ride="carousel">

                        </div>
                  </div>
                  <!-- Left and right controls/icons -->
                  <button class="carousel-control-prev" type="button" data-bs-target="#demos" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#demos" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                  </button>
            </div>
      </div>
      <div class="carousel-button col-sm-4">

      </div>
       <div class="parent"> <!-- div utiliser pour faire le loading -->
            <div></div>
            <div></div>
            <div></div>
      </div>
     
</div>

<div class="row text-center pb-3">
      <div class="col-sm-4">
            <label for="favcolor" class="mt-2 mb-2 f-2 fw-3">Select your favorite color primary :</label><br>
            <input type="color" id="favcolor" value="#ff0000" class="">
      </div>
      <div class="col-sm-4">
            <label for="favcolor" class="mt-2 mb-2">Select your favorite color secondary :</label><br>
            <input type="color" id="favcolor" value="#0000ff" class="">
      </div>
      <div class="col-sm-4">
            <label for="favcolor" class="mt-2 mb-2">Select your favorite color tertiary :</label><br>
            <input type="color" id="favcolor" value="#008000" class="">
      </div>
</div>

<style>
      .parent{
          display: flex;
          gap: 0.5rem;
          justify-content: center;
          width: 400px;
          margin: 2rem auto;
          padding: 1rem;
  
      }
      .parent div{
          width: 1rem;
          height: 1rem;
          border-radius: 50%;
          animation: loader-animation 1.5s infinite;
      }
      .parent div:nth-child(1)
      {
            animation-delay: 0s;
      }
      .parent div:nth-child(2)
      {
            animation-delay: 0.2s;
      }
      .parent div:nth-child(3)
      {
            animation-delay: 0.4s;
      }

      @keyframes loader-animation 
      {
      from{
        transform: scale(1.5);
        background-color: rgb(0, 0, 0);
      }
      to{
        transform: scale(1);
        background-color: rgba(0, 0, 0,0.5);
      }
      }
  </style>
