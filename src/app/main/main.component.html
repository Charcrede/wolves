<div class="container" [ngClass]="{'taille' : getStarted}" *ngIf="getStarted">
    <div class="chat b-shadow">
        <app-choice (templ)="showTemp($event)"></app-choice>
        <div *ngIf="template">
            <app-template *ngFor="let carousel of carousels" [carousel]="carousel"></app-template>
        </div>
    </div>
    <app-formulaire *ngIf="formulaire"></app-formulaire>    
</div>
