<div class="col-sm-12 text-center mt-3 mb-5 p-5 rounded bg-light">
      <h2 [@fadeInAnimation]>Finalisez et Recuperez votre site </h2>
      <p [@fadeInAnimation]>Votre site n'attend que vous ! </p>
      <form (ngSubmit)="onSubmit()" #userInfoForm="ngForm">
            <div class="form-floating mb-3 mt-3">
                  <input type="text" class="form-control form-control-lg" id="lname" placeholder="Entrer le nom"
                        name="name" [(ngModel)]="userModel.lastName" required>
                  <label for="nom">Nom</label>
            </div>
            <div class="form-floating mt-3 mb-3">
                  <input type="text" class="form-control form-control-lg" id="fname" placeholder="Enter le prenom "
                        name="surname" [(ngModel)]="userModel.firstName" required>
                  <label for="prenom">Pr√©nom</label>
            </div>
            <div class="form-floating mt-3 mb-3">
                  <input type="text" class="form-control form-control-lg" id="pwd" placeholder="Enter email"
                        name="email" [(ngModel)]="userModel.mail" required>
                  <label for="email">Email</label>
            </div>

            <button type="submit" [disabled]="!userInfoForm.form.valid" (click)="newUser(); userInfoForm.reset()" class="btn btn-primary w-100 fw-bold py-3 ">Envoyer</button>
      </form>
</div>
